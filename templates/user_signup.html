{% extends "user_layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-xl-8 col-lg-8 col-md-10 col-sm-12">
        <div class="bg-light border border-dark rounded my-5 mx-3 p-4">
            <div class="row">
                <h3 class="text-center">Create Account</h3>
                <h6 class="text-muted text-center">Get 100 reward points sign up bonus!</h6>
            </div>
            <hr>
                
                <form action="/signup" method="post" class="row justify-content-center">
                        <div class="col-12 mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8 col-xl-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Your Password" required>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8 col-xl-6 mb-3">
                            <label for="re_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="re_password" name="re_password" placeholder="Confirm Password" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="phonenumber" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="phonenumber" name="phonenumber" placeholder="Contact Number" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="address" class="form-label">Full Address</label>
                            <textarea class="form-control" id="address" name="address" placeholder="Enter Full Address Here" rows="4" required></textarea>
                        </div>
                        <div class="col-12 mb-4 text-center">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                        <p class="fs-6 text-center">Already have an account? <a href="/login">Login!</a></p>
                </form>
        </div>
    </div>
</div>
{% endblock %}
