{% extends "user_layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-10 col-sm-12">
        <div class="bg-light border border-dark rounded my-5 mx-1 p-4">
            <div class="row">
                <h3 class="text-center">Welcome Back!</h3>
                <h5 class="text-center">Glad to see you again!</h5>
            </div>
            <hr>
                
                <form action="/login" method="post">
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Your Password" required>
                        </div>
                        <div class="col-12 mb-3 text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <p class="fs-6 text-center">Don't have an account yet? <a href="/signup">Sign Up!</a></p>
                    </div>
                    
                </form>
        </div>
    </div>
</div>
{% endblock %}
